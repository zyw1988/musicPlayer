<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>播放器</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/player.js"></script>
    <script src="js/progress.js"></script>
    <script src="js/lyric.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="./css/index.css">
  
</head>
<body>
    <!-- 顶部栏 -->
    <div class="header">
        <h1 class="logo">
            <a href="#"></a>
        </h1>
        <ul class="register">
            <li><a href="/login.html">登录</a></li>
            <li>设置</li>
        </ul>
    </div>
    <!-- 中间内容 -->
    <div class="content">
        <div class="content_in">
            <!-- 歌曲列表 -->
            <div class="contentleft">
                <div class="content_toolbar">
                   <span><i></i>收藏</span>
                   <span><i></i>添加到</span>
                   <span><i></i>下载</span>
                   <span><i></i>删除</span>
                   <span><i></i>清空列表</span>
                </div>
                <div class="content_music">
                    <ul>
                        <!-- 固定的歌曲信息标题栏 -->
                        <li class="list_title">
                            <div class="list_check"><i></i></div>
                            <div class="list_number"></div>
                            <div class="list_name">歌曲</div>
                            <div class="list_singer">歌手</div>
                            <div class="list_time">时长</div>
                        </li>
                    </ul>
                </div>
            </div>
            <!-- 歌词 -->
            <div class="contentright">
                <div class="song_info">
                    <a href="" class="song_info_pic">
                        <img src="" alt="">
                    </a>
                    <div class="song_info_name">
                        <p>歌曲名称:</p>
                            <a href="javascript:;"></a>
                    </div>
                    <div class="song_info_singer">
                        <p>歌手名:</p>
                            <a href="javascript:;"></a>
                    </div>
                    <div class="song_info_ablum">
                        <p>专辑名:</p>
                            <a href="javascript:;"></a>
                    </div>
                </div>
               
                   <div class="song_lyric_container">
                        <ul class="song_lyric">
                        
                        </ul>
                  </div>
            </div>
        </div>
    </div>
    <!-- 底部播放条 -->
    <div class="footer">
        <div class="footer_in">
            <a href="javascript:;" class="music_pre"></a>
            <a href="javascript:;" class="music_play"></a>
            <a href="javascript:;" class="music_next"></a>
            <!-- 播放条 -->
            <div class="music_progress_info">
                <div class="music_progress_top">
                    <span class="music_progress_name">冰糖葫芦五加皮</span>
                    <span class="music_progress_time">00:00 / 05:23</span>
                </div>
                <!-- 带透明色的的背景 -->
                <div class="music_progress_bar">
                    <!-- 白色的前景 -->
                    <div class="music_progress_line">
                        <!-- 小圆点 -->
                        <div class="music_progress_dot"></div>
                    </div>
                </div>
            </div>
            <a href="javascript:;" class="music_mode"></a>
            <a href="javascript:;" class="music_fav"></a>
            <a href="javascript:;" class="music_loaddown"></a>
            <a href="javascript:;" class="music_comment"></a>
            <a href="javascript:;" class="music_only"></a>
            <!-- 音量 -->
            <div class="music_voic_info">
                <a href="javascript:" class="music_voice_icon"></a>
                <div class="music_voice_bar">
                    <div class="music_voice_line">
                        <div class="music_voice_dot"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 模糊背景 -->
    <div class="mask_bg"></div>
    <!-- 灰色的遮罩，置于mask_bg的上层 -->
    <div class="mask"></div>
    <audio src=""></audio>
    
</body>
</html>
